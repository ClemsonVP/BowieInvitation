<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Chi Phi Invitation</title>
<link rel="icon" href="https://chiphi.dynamic.omegafi.com/wp-content/uploads/sites/2013/2014/08/Chakett.png">
</head>
<style>
*{
	background-color: #bdbdbd;
    margin: 0;
	padding: 5;
	box-sizing: border-box;
}

.container{
	width: 400px;
	height: 560px;
	background-color: #bdbdbd;
	display: flex;
    vertical-align: middle;
}

.card{
	width: 380px;
	perspective: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-inner{
	position: relative;
	width: 100%;
	transform-style: preserve-3d;
	transition: transform 1s;
}

.front-face{
	backface-visibility: hidden;
	position: absolute;
	height: 100%;
	width: 100%;
	top: 0;
	left:0;
	display: flex;
	justify-content: center;
	flex-direction: column;
}

.front-face img{
	width: 100%;
}

.back-face{
	backface-visibility: hidden;
	position: absolute;
	height: 100%;
	width: 100%;
	top: 0;
	left:0;
	display: flex;
	justify-content: center;
	flex-direction: column;
	transform: rotateY(180deg);
}
.back-face img{
	width: 100%;
}
.card:hover .card-inner{
	transform: rotateY(-180deg);
}
</style>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <div class="container">
                    <div class="card">
                        <div class="card-inner">
                            <div class="front-face">
                                <img src="https://gcdnb.pbrd.co/images/HlUL3r4qN2vZ.jpg?o=1">
                            </div>
                            <div class="back-face">
                                <img src="https://gcdnb.pbrd.co/images/jKnfpfxMShDw.jpg?o=1">
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
